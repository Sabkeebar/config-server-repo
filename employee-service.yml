spring:
  datasource:
    password: 1
    url: jdbc:postgresql://localhost:5432/employee
    username: postgres
  boot:
    message: user name changed after rabbitmq
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: true
    defer-datasource-initialization: true
    generate-ddl: true
  sql:
    init:
      mode: always
  cloud:
    discovery:
      enabled: true
server:
  port: 8081
logging:
  level:
    root: error

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true


